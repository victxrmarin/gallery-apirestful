<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/script.js" defer></script>


    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Free Gallery</title>
</head>

<body>
    <header>
        <nav>
            <h2>FREE GALLERY</h2>
            <ul>
                <li><a onclick="post.showModal()">Post</a></li>
                <li><a onclick="put.showModal()">Put</a></li>
                <li><a onclick="delet.showModal()">Delete</a></li>
            </ul>
        </nav>
        <section>
            <h1>Your Gallery</h1>
            <h3>Free for everyone, everywhere.</h3>

        </section>
    </header>
    <main>
        <h1>Photos</h1>

        <dialog id="post">
            <button class="x" onclick="post.close()">X</button>
            <h2>Post a photo:</h2>
            <form id="post_submit">
                <label for="link">Link:<input id="post_link"type="text" required></label>
                <label for="title">Title:<input id="post_title" type="text" required></label>
                <label for="creator">Id:<input id="post_creator" type="text" required></label>
                <input type="submit">
            </form>
            <h4>Keep sure that all labels are correct.</h4>
        </dialog>
        <dialog id="put">
            <button class="x" onclick="put.close()">X</button>
            <h2>Edit a photo:</h2>
            <form id="put_submit">
                <label for="id">Id:<input id="put_id" type="number" required></label>
                <label for="link">Link:<input id="put_link"type="text" required></label>
                <label for="title">Title:<input id="put_title" type="text" required></label>
                <input id="put_submit" type="submit">
            </form>
            <h4>Keep sure that all labels are correct.</h4>
        </dialog>
        <dialog id="delet">
            <button class="x" onclick="delet.close()">X</button>
            <h2>Delete a photo:</h2>
            <form id="delete_submit">
                <label for="id">Id:<input type="number" id="delete_id"></label>
                <input id="delete_submit" type="submit">
            </form>
            <h4>Keep sure that all labels are correct.</h4>
        </dialog>
        <section id="gallery">

        </section>
        
    </main>
    <footer>
        <p style="font-weight: 100">Copyright 2024 Victor Marin</p>
    </footer>

</body>

</html>
