<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/script.js" defer></script>


    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Free Gallery</title>
</head>

<body>
    <header>
        <nav>
            <h2>FREE GALLERY</h2>
            <ul>
                <li><a id="myBtn">Post</a></li>
                <li><a id="put">Put</a></li>
                <li><a id="delete">Delete</a></li>
            </ul>
        </nav>
        <section>
            <h1>Your Gallery</h1>
            <h3>Free for everyone, everywhere.</h3>
            <div id="search-bar">
                <form id="image-form">
                    <input type="text" name="text">
                    <button type="submit">Search</button>
                </form>
            </div>
        </section>
    </header>
    <main>
        <h1>Photos</h1>
        <section id="gallery">

        </section>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Post a new photo</h2>
                </div>
                <div class="modal-body">
                    <form id="photo-post">
                        <div>
                            <label for="title">Title:</label>
                            <input type="text" id="title" required>
                        </div>
                        <div>
                            <label for="link">Link:</label>
                            <input type="text" id="link" required>
                        </div>
                        <div>
                            <label for="creator">Creator:</label>
                            <input type="text" id="creator" required>
                        </div>
                        <button type="submit">Post</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <h3>keep sure you put all labels right.</h3>
                </div>
            </div>
        </div>
        <div id="pdelete" class="modal">
            <div class="modal-content">
                <div class="modal-header">

                        <div>
                            <label for="creator">Creator:</label>
                            <input type="text" id="creator" required>
                        </div>
                        <button type="submit">Post</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <h3>keep sure you put all labels right.</h3>
                </div>
            </div>
        </div>
        <div id="pput" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Post a new photo</h2>
                </div>
                <div class="modal-body">
                    <form id="photo-post">
                        <div>
                            <label for="title">Title:</label>
                            <input type="text" id="title" required>
                        </div>
                        <div>
                            <label for="link">Link:</label>
                            <input type="text" id="link" required>
                        </div>
                        <div>
                            <label for="creator">Creator:</label>
                            <input type="text" id="creator" required>
                        </div>
                        <button type="submit">Post</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <h3>keep sure you put all labels right.</h3>

            </div>
        </div>
    </main>
    <footer>
        <section id="social-media">
            <a href="">
